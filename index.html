
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Map from Google Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+e2H1Lg3aG34B6UaOJkUtF1QkH9whVbKpr3tW9CYY="
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-XQoYMqMTK8LvdlxUMyME6GJTDdyPey2bZ5S+3C14JCk="
    crossorigin=""></script>
  <script>
    const map = L.map('map').setView([30, -90], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    async function loadData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTz-evBOnvNNUiVR9PpHQIpYjAxfEigeGCkOMg3u2mqf1HMR3Sjf0zKPUpehhhIlZ3IMdew24JWT__o/pub?output=csv');
      const data = await response.text();
      const rows = data.split('\n').slice(1);

      rows.forEach(row => {
        const cols = row.split(',');
        const name = cols[1]?.trim();
        const message = cols[2]?.trim();
        const location = cols[3]?.trim();

        if (!location) return;

        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
          .then(res => res.json())
          .then(geo => {
            if (geo && geo[0]) {
              const lat = geo[0].lat;
              const lon = geo[0].lon;
              const popupContent = `<strong>${name || 'Anonymous'}</strong><br>${message || ''}<br><em>${location}</em>`;
              L.marker([lat, lon]).addTo(map).bindPopup(popupContent);
            }
          });
      });
    }

    loadData();
  </script>
</body>
</html>
